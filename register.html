    <link rel="shortcut icon" href="hand.ico">
    <link rel="stylesheet" href="styleRegister.css">
</head>

<body>


    <section class="sec-1">
        <div class="navbar">
            <div class="logo">
                <img src="Logo.png" alt="">
            </div>
            <div class="nav-menu">
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="menu">
                    <ul class="menu-ul">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutUs.html">About Us</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contactUs.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>

            <div class="nav-ul">
                <ul id="nav-list">
                    <li><a class="nav-ele" href="index.html">Home</a></li>
                    <li><a class="nav-ele" href="aboutUs.html">About Us</a></li>
                    <li><a class="nav-ele" href="services.html">Services</a></li>
                    <li><a class="nav-ele" href="contactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="form-h">
                <p class="form-h">Register yourself</p>
            </div>

            <div class="form-img">
                <img src="form.png" alt="">
            </div>

            <div class="form">

                <form action="">
                    <div class="input-1">
                        <div class="col">
                            <label for="fname">First Name<span class="red">*</span></label>
                            <input type="text" placeholder="Firstname">
                        </div>

                        <div class="col">
                            <label for="lname">Last Name<span class="red">*</span></label>
                            <input type="text" placeholder="Lastname">
                        </div>
                    </div>

                    <div class="input-2">
                        <div class="col">
                            <label for="date">Date of Birth<span class="red">*</span></label>
                            <input type="text" placeholder="DD/MM/YYYY">
                        </div>

                        <div class="col">
                            <label for="gender">Gender<span class="red">*</span></label>
                            <input type="text" placeholder="Gender">
                        </div>

                        <div class="col">
                            <label for="age">Age<span class="red">*</span></label>
                            <input type="number" placeholder="Age">
                        </div>
                    </div>

                    <div class="input-3">
                        <div class="col">
                            <label for="profession">Profession<span class="red">*</span></label>
                            <input type="text" placeholder="Profession">
                        </div>
                        <div class="col">
                            <label for="post">Applying for<span class="red">*</span></label>
                            <input type="text" placeholder="Applying for">
                        </div>
                    </div>

                    <div class="input-4">
                        <div class="col">
                            <label for="ID">Upload Valid ID<span class="red">*</span></label>
                            <input type="file">
                        </div>
                    </div>

                    <div class="input-5">
                        <div class="col">
                            <label for="email">Email<span class="red">*</span></label>
                            <input type="email" placeholder="Enter email">
                        </div>
                        <div class="col">
                            <label for="contact number">Contact Number<span class="red">*</span></label>
                            <input type="tel" placeholder="1234567890">
                        </div>
                    </div>

                    <div class="input-6">
                        <div class="col">
                            <label for="country">Country<span class="red">*</span></label>
                            <input type="text" placeholder="Country">
                        </div>
                        <div class="col">
                            <label for="state">State<span class="red">*</span></label>
                            <input type="text" placeholder="State">
                        </div>
                        <div class="col">
                            <label for="city">City<span class="red">*</span></label>
                            <input type="text" placeholder="City">
                        </div>
                    </div>

                    <div class="input-7">
                        <input id="radio" type="radio">
                        <p>I Accept the Terms & Conditions</p>
                        <a href="">Read Terms & Conditions</a>
                    </div>
                    <input id="submit" type="submit" placeholder="Submit">
                </form>

            </div>

        </div>


    </section>

</body>

</html>
